<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="#">
        
        <label for="fname">first name : </label>
        <input type="text" required>
        <br>

        <label for="lname">last name : </label>
        <input type="text">
        <br>

        <label for="contact" required>contact : </label>
        <input type="tel">
        <br>

        <label for="dob">dob : </label>
        <input type="date">
        <br>

        <label for="email" required>Mail : </label>
        <input type="email">
        <br>

        <label for="pass" required>password : </label>
        <input type="password">
        <br>

        <label for="gender">Gender : </label>
        <input type="radio" name="gender" > Male
        <input type="radio" name="gender" > Female
        <input type="radio" name="gender" > Others
        <br>

        <label for="hobbies">Hobbies : </label>
        <input type="checkbox" name="hobbies" > Cycling
        <input type="checkbox" name="hobbies" > Swimming
        <input type="checkbox" name="hobbies" > Painting
        <br>

        <button type="submit">submit</button>
        <button type="reset">resest</button>

    </form>
</body>
</html>
